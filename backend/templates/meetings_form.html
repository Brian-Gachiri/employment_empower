<div class="mb-3">
  <label for="client" class="form-label">Client:</label>
    <select class="form-select" id="client" name="client" required>
        <option>Select a client</option>
        {% for client in clients %}
            <option value="{{ client.id }}">{{ client }}</option>
        {% endfor %}
    </select>
</div>
<div class="mb-3">
  <label for="url" class="form-label">Meeting Url:</label>
  <input type="url" class="form-control" id="url" name="url" required placeholder="e.g https://meet.google.com">
    <small>Number of times the coupon can be used</small>
</div>
<div class="mb-3">
  <label for="schedule" class="form-label">Schedule Time:</label>
  <input type="datetime-local" class="form-control" id="schedule" name="schedule" required>
</div>
